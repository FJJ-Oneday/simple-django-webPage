{% extends 'base.html' %}
{% block title %} 管理页面 {% endblock %}
{% block contain %}
<ul class="nav nav-tabs">
  <li role="presentation" class="active"><a href="#">Home</a></li>
  <li role="presentation"><a href="#">Link</a></li>
  <li role="presentation"><a href="#">Link</a></li>
</ul>
<div class="row" style="margin: 10pt;">
<div class="col-md-3"></div>
<div class="col-md-6">
<form class="form-inline" action="{% url 'web:spider' %}" method="post">
    {% csrf_token %}
  <div class="form-group">
    <label for="InputPage">页数</label>
    <input type="number" name="page" class="form-control" id="InputPage" placeholder="请输入要爬取的页数">
  </div>
  <button type="submit" class="btn btn-default">确定</button>
</form>
<div class="alert alert-warning alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  {{ request.session.error }}
</div>
</div>
<div class="col-md-3"></div>
</div>

{% endblock %}
