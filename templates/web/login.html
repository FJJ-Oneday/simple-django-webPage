{% extends 'base.html' %}
{% block title %} 登录 {% endblock %}
{% block contain %}
<div class="container">
<div class="row" style="margin: 100pt;">
<div class="col-md-3"></div>
<div class="col-md-6">
<div class="panel panel-default">
<div class="panel-body">
<form action="{% url 'web:is_login' %}" method="post">
    {% csrf_token %}
  <div class="form-group">
    <label for="name">账号</label>
    <input type="text" name="name" class="form-control" id="name" placeholder="请输入账号" >
  </div>
  <div class="form-group">
    <label for="Password">密码</label>
    <input type="password" name="pwd" class="form-control" id="Password" placeholder="请输入密码" >
  </div>
  <button type="submit" class="btn btn-default">登录</button>
  <a href="#" class="btn btn-default">注册</a>
</form>
{% for msg in messages %}
<div class="alert alert-warning alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span></button>
    {{ msg }}
{% endfor %}
</div>
</div>
</div>
</div>
<div class="col-md-3"></div>
</div>
</div>
{% endblock %}
